<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Elemental Strikers | OpenGraph Image</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 1200px;
      height: 630px;
      overflow: hidden;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(120deg, #0a0a0a, #1a1a1a);
      color: white;
    }
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(50,50,50,0.3) 0%, rgba(0,0,0,0) 70%);
      z-index: -1;
    }
    .title {
      font-size: 80px;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      letter-spacing: 2px;
    }
    .subtitle {
      font-size: 36px;
      margin-bottom: 60px;
      text-align: center;
      color: #ccc;
      max-width: 800px;
    }
    .elements {
      position: relative;
      width: 500px;
      height: 350px;
      margin-bottom: 40px;
    }
    .element {
      position: absolute;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 24px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
    }
    .fire {
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: radial-gradient(circle at center, #e53e3e 0%, #991b1b 100%);
      border: 2px solid #e53e3e;
    }
    .water {
      bottom: 0;
      left: 50px;
      background: radial-gradient(circle at center, #3182ce 0%, #1e4e8c 100%);
      border: 2px solid #3182ce;
    }
    .plant {
      bottom: 0;
      right: 50px;
      background: radial-gradient(circle at center, #38b248 0%, #2a8c3c 100%);
      border: 2px solid #38b248;
    }
    .triangle-lines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .flow-logo {
      position: absolute;
      bottom: 30px;
      right: 30px;
      font-size: 24px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="background"></div>
    
    <h1 class="title">ELEMENTAL STRIKERS</h1>
    <p class="subtitle">A strategic elemental battle game on Flow blockchain</p>
    
    <div class="elements">
      <svg class="triangle-lines" viewBox="0 0 500 350">
        <!-- Line from Fire to Plant (Fire beats Plant) -->
        <line x1="250" y1="75" x2="375" y2="275" stroke="#e53e3e" stroke-width="5" stroke-dasharray="10,5" />
        
        <!-- Line from Plant to Water (Plant beats Water) -->
        <line x1="375" y1="275" x2="125" y2="275" stroke="#38b248" stroke-width="5" stroke-dasharray="10,5" />
        
        <!-- Line from Water to Fire (Water beats Fire) -->
        <line x1="125" y1="275" x2="250" y2="75" stroke="#3182ce" stroke-width="5" stroke-dasharray="10,5" />
      </svg>
      
      <div class="element fire">FIRE</div>
      <div class="element water">WATER</div>
      <div class="element plant">PLANT</div>
    </div>
    
    <div class="flow-logo">
      Powered by Flow Blockchain
    </div>
  </div>
</body>
</html>
